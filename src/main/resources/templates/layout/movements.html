<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(~{::title},~{::link})">
    <title th:text="${titulo}"></title>
    <!--  DataTables -->
    <link th:href="@{/datatable/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet" />

</head>
<body class="">
<div class="wrapper ">
    <div th:replace="layout/layout::sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="layout/layout::navBar"></nav>
        <!-- End Navbar -->
        <div style="margin-top:100px;padding:25px">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex">
                        <div class="p-2 flex-fill"><h4>Lista de Movimientos</h4></div>
                        <div class="p-2">
                            <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#exampleModal">
                                Nuevo
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding:25px">

                    <div class="text-gray text-center" th:if="${movimientos.isEmpty()}">
                        <p>
                            <h4>No hay registros por mostrar</h4>
                        </p>
                    </div>

                    <table class="table" id="movementsTable" style="padding:20px">
                        <thead class="text-primary">
                        <tr>
                            <th scope="col">Concepto</th>
                            <th scope="col">Empresa</th>
                            <th scope="col">Empleado</th>
                            <th scope="col">Monto</th>
                            <th>Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movimiento: ${movimientos}">
                            <td th:text="${movimiento.concept}"></td>
                            <td th:text="${movimiento.enterprise.name}"></td>
                            <td th:text="${movimiento.employee.nombreEmpleado}"></td>
                            <td th:text="${movimiento.mount}"></td>
                            <td>
                                <a class="btn-info btn-sm" href="#">
                                    <i class="nc-ruler-pencil"></i>
                                    Editar</a>
                                <a class="btn-danger btn-sm" href="#">Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <div class="card-footer">

                </div>
            </div>
        </div>

        <!-- modal  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary" id="exampleModalLabel">Nuevo Movimiento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/saveTransaction}" th:object="movimiento" method="post">
                            <div class="form-group">
                                <label for="id_enterprise" class="col-form-label">Empresa:</label>
                                <select th:field="*{}"></select>
                            </div>
                            <div class="form-group">
                                <label for="employee" class="col-form-label">Empleado:</label>
                                <input type="text" class="form-control" id="employee">
                            </div>
                            <div class="form-group">
                                <label for="concept" class="col-form-label">Concepto:</label>
                                <textarea class="form-control" id="concept"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="mount" class="col-form-label">Monto:</label>
                                <input class="form-control" id="mount"></input>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                        <input type="submit" value="Guardar" th:attr="value=#{saveTransaction.submit}" />
                    </div>
                </div>
            </div>
        </div>

        <!-- FIN MODAL -->

        <footer th:include="layout/layout::footer"></footer>
    </div>
</div>
<!-- Data Table -->
<script th:src="@{/datatable/jquery-3.5.1.js}" type="text/javascript"></script>
<script th:src="@{/datatable/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/datatable/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
		$("#movementsTable").DataTable({
		    language: {
		        url: "//cdn.datatables.net/plug-ins/1.10.16/i18n/Spanish.json"
		    }
		})
	})
</script></div>
</body>
</html>
