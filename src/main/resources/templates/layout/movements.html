<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(~{::title},~{::link})">
    <title th:text="${titulo}"></title>
</head>
<body class="">
<div class="wrapper ">
    <div th:replace="layout/layout::sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="layout/layout::navBar"></nav>
        <!-- End Navbar -->
        <div style="margin-top:100px;padding:25px">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex">
                        <div class="p-2 flex-fill"><h4>Empresas</h4></div>
                        <div class="p-2">
                            <a href="#" class="btn btn-info">Nuevo</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table" style="padding:20px">
                        <thead class="text-primary">
                        <tr>
                            <th scope="col">Monto</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Id Empresa</th>
                            <th scope="col">Empleado</th>
                            <th>Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movimiento: ${movimientos}">
                            <td th:text="${movimiento.amount}">Mark</td>
                            <td th:text="${movimiento.concept}"></td>
                            <td th:text="${movimiento.id_enterprise}"></td>
                            <td th:text="${movimiento.id_employee}"></td>
                            <td>
                                <a href="#" class="btn-info btn-sm">
                                    <i class="nc-ruler-pencil"></i>
                                    Editar</a>
                                <a href="#" class="btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <h5>fin de la card</h5>
                </div>
            </div>
        </div>
        <footer th:include="layout/layout::footer"></footer>
    </div>
</div>
</body>
</html>
